<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: lemonchiffon">
<script>
  let a = prompt("Nhap a ");
  let b = prompt("Nhap b ");
  let dem = 0
  for (let i = a; i < b; i++) {
      if (i%7==4){
          dem++
      }
  }
  document.write('<h1>' + 'so luong so chia het cho 7 du 4: ' + dem + '</h1>')


</script>

</body>
</html>
