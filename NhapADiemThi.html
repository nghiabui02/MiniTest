<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: dimgray">
<script>
  let diem = parseInt(prompt("nhap diem vao"))
  if (diem < 5) {
    alert("hoc sinh dan");
  } else if(diem >= 8 && diem < 10)
    alert("hoc sinh gioi");
  else if ( diem === 10) {
    alert("hoc sinh xuat sac")
  } else {
    alert("hoc sinh kha")
  }
</script>

</body>
</html>
